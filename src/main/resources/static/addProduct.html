<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Shopping App</title>
</head>

<body>
	<div class="container">
        <div class="row w-100">
            <div class="jumbotron w-100 d-flex flex-column" style="border-radius: 0">
            	<a class="btn btn-primary my-2" href="main.html">View All Courses</a>
            </div>
        </div>
        <div class="row w-100">
        	<form action="api/products" method="POST" class="w-100">
        		<div class="form-group">
        			<label for="prod_name">Product Name: </label>
        			<input type="text" class="form-control" id="prod_name" placeholder="Enter Product Name" name="prod_name" required>
        		</div>
        		<div class="form-group">
        			<label for="prod_price">Product Price: </label>
        			<input type="number" class="form-control" id="prod_price" placeholder="Enter Product Price" name="prod_price" required>
        		</div>
        		<div class="form-group">
    				<label for="prod_category">Product Category</label>
					<select name="prod_category" class="form-control" id="prod_category" required>
						<option disabled selected>Select Product Category</option>
      					<option value="eatables">Eatables</option>
					    <option value="electronics">Electronics</option>
					    <option value="clothes">Clothes</option>
					    <option value="kids">kids</option>
    				</select>
  				</div>
        		<input type="submit" class="btn btn-primary">
        	</form>
        </div>
    </div>
</body>
</html>
